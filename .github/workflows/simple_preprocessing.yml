name: Simple Preprocessing Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'preprocessing/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
    
    - name: Run preprocessing
      run: |
        cd preprocessing
        python automate_Eidelwise_Prily_Safana.py \
          --input data/raw/diabetes.csv \
          --output data/preprocessed
    
    - name: Verify output files
      run: |
        echo "Checking preprocessed files..."
        ls -la preprocessing/data/preprocessed/
        echo ""
        echo "Train data preview:"
        head -5 preprocessing/data/preprocessed/train_data.csv
        echo ""
        echo "Test data preview:"
        head -5 preprocessing/data/preprocessed/test_data.csv
    
    - name: Upload preprocessed data
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: preprocessing/data/preprocessed/
        retention-days: 30
